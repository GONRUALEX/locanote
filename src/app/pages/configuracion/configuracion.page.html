<ion-header [translucent]="true"  class="ion-no-border"  mode="ios">
  <ion-toolbar><ion-title>{{'config.title' | translate}}</ion-title></ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list #list  lines="none" >
    <ion-item-sliding >
      <ion-item  class="item-background-color" (click)="openModal()">
        <ion-label class="label">
          <mat-icon> my_library_books</mat-icon><h3 class="pl-30">{{'configuracion.change.language' | translate}}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option class="trash">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option class="edit">
          <ion-icon slot="icon-only"  name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>

  </ion-list>
 
</ion-content>
